<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser Cipher</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ceaser Cipher</h1>
        </header>
        <div class="button-pack">
            <button id="encrypt">Encryption</button>
            <button id="decrypt">Decryption</button>
        </div>
        <div class="result">
            <input id="result" type="text" readonly />
        </div>
        <div id="encrypt-form">
            <form action="#">
                <input onkeyup="en_de_key(event)" class="en-key" type="number" placeholder="Enter Key..." required />
                <input onkeyup="en_de_message(event)" class="en-message" type="text" placeholder="Enter Plain Text..." required/>
                <button type="submit" class="en-button">Encrypt</button>
            </form>
        </div>
        <div id="decrypt-form">
            <form action="# ">
                <input onkeyup="en_de_key(event)" class="de-key" type="number" placeholder="Enter Key..." required />
                <input onkeyup="en_de_message(event)" class="de-message" type="text" placeholder="Enter Cipher..." required />
                <button type="submit" class="de-button">Decrypt</button>
            </form>
        </div>
    </div>
</body>
<script src="./index.js "></script>

</html>
